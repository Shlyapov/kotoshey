<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>КотоШей - Корзина</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Nunito:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Nunito', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        body {
            background-color: #fefaf6;
            color: #5d4037;
            line-height: 1.6;
            font-weight: 400;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        header {
            background: linear-gradient(135deg, #d7ccc8 0%, #bcaaa4 100%);
            color: #5d4037;
            padding: 20px 0;
            box-shadow: 0 4px 12px rgba(93, 64, 55, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
            transition: all 0.3s ease;
        }
        
        .header-scrolled {
            padding: 15px 0;
            box-shadow: 0 6px 20px rgba(93, 64, 55, 0.15);
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
	.logo-cont {

		filter: drop-shadow(3px 3px 6px rgba(244,143,177,0.4));
		position: relative;
		display: inline-block;
		width: 316px; /* Фиксированная ширина контейнера */
   		height: 75px; /* Фиксированная высота контейнера */
	}
	.logo-cont::after {
    		content: '';
    		position: absolute;
		bottom: -5px; /* Вне контейнера, но появляется только при hover */
    		left: 0;
    		width: 100%;
    		height: 3px;
    		background: linear-gradient(90deg, transparent, #f48fb1, transparent);
    		border-radius: 3px;
    		transform: scaleX(0);
    		transition: transform 0.3s ease;
		}
	.logo-cont:hover::after {
    		transform: scaleX(1);
	}

        .logo-img {
    		width: 100%; /* Растягиваем на всю ширину контейнера */
    		height: 100%; /* Растягиваем на всю высоту контейнера */
    		object-fit: contain;
    		transition: all 0.3s ease;
	}

	.logo-img:hover {
		transform: scale(1.05);
		width: 100%;
		height: 100%;
            align-items: center;
            transition: all 0.3s ease;
            position: relative;

	}
	
	

        
        .logo-img::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            border-radius: 3px;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
        
        
        .logo-img:hover::before {
            transform: scaleX(1.1);
        }
        
        .logo-img span {
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
        }
        
        .logo-img span::after {
            content: '';
            position: absolute;
            right: -25px;
            font-size: 20px;
            opacity: 0.8;
            animation: bounce 2s infinite;
        }
        
        nav ul {
            display: flex;
            list-style: none;
            gap: 15px;
            align-items: center;
        }
        
        nav ul li a {
            color: #5d4037;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            padding: 12px 30px;
            border-radius: 30px;
            display: inline-block;
            font-family: 'Montserrat', sans-serif;
            font-size: 15px;
            position: relative;
            overflow: hidden;
        }
        
        nav ul li a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }
        
        nav ul li a:hover::before {
            left: 100%;
        }
        
        .home-btn, .products-btn, .favorites-btn {
            background: linear-gradient(135deg, #f8bbd0 0%, #f48fb1 100%);
            box-shadow: 0 4px 15px rgba(244, 143, 177, 0.3);
            border: 1px solid #f48fb1;
        }
        
        .home-btn:hover, .products-btn:hover, .favorites-btn:hover {
            background: linear-gradient(135deg, #f48fb1 0%, #f06292 100%);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(244, 143, 177, 0.4);
        }
        
        .cart {
            padding: 40px 0;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s ease forwards;
        }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .cart-title {
            text-align: center;
            margin-bottom: 40px;
            font-size: 42px;
            color: #5d4037;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            letter-spacing: -0.5px;
            position: relative;
            display: inline-block;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .cart-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 10%;
            width: 80%;
            height: 3px;
            background: linear-gradient(90deg, transparent, #f48fb1, transparent);
            border-radius: 3px;
        }
        
        .cart-empty {
            text-align: center;
            padding: 60px 20px;
            background: #fefaf6;
            border-radius: 15px;
            border: 1px solid #e8d5cd;
            box-shadow: 0 5px 15px rgba(188, 170, 164, 0.1);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s ease forwards;
        }
        
        .cart-empty h3 {
            margin-bottom: 20px;
            color: #5d4037;
            font-size: 24px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
        }
        
        .cart-empty p {
            color: #8d6e63;
            margin-bottom: 30px;
            font-size: 16px;
            font-weight: 400;
        }
        
        .cart-items {
            background: #fefaf6;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(188, 170, 164, 0.1);
            border: 1px solid #e8d5cd;
            margin-bottom: 30px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s ease forwards;
        }
        
        .cart-item {
            display: flex;
            align-items: center;
            padding: 25px;
            border-bottom: 1px solid #e8d5cd;
            gap: 25px;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s ease forwards;
        }
        
        .cart-item:nth-child(1) { animation-delay: 0.1s; }
        .cart-item:nth-child(2) { animation-delay: 0.2s; }
        .cart-item:nth-child(3) { animation-delay: 0.3s; }
        .cart-item:nth-child(4) { animation-delay: 0.4s; }
        .cart-item:nth-child(5) { animation-delay: 0.5s; }
        
        .cart-item:hover {
            background: #fef0f5;
            border-radius: 10px;
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(188, 170, 164, 0.1);
        }
        
        .cart-item:last-child {
            border-bottom: none;
        }
        
        .item-image {
            width: 120px;
            height: 150px;
            object-fit: contain;
            background: linear-gradient(135deg, #f5f0eb 0%, #e8d5cd 100%);
            border-radius: 10px;
            padding: 10px;
            border: 1px solid #e8d5cd;
            transition: all 0.3s ease;
        }
        
        .cart-item:hover .item-image {
            transform: scale(1.05);
        }
        
        .item-details {
            flex: 1;
        }
        
        .item-details h3 {
            margin-bottom: 10px;
            color: #5d4037;
            font-size: 20px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            line-height: 1.3;
        }
        
        .item-info {
            color: #8d6e63;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 400;
        }
        
        .item-price {
            font-weight: bold;
            font-size: 18px;
            color: #f48fb1;
            margin-top: 10px;
            font-family: 'Montserrat', sans-serif;
        }
        
        .quantity-controls {
            display: flex;
            align-items: center;
            margin: 15px 0;
        }
        
        .quantity-btn {
            background: linear-gradient(135deg, #f8bbd0 0%, #f48fb1 100%);
            color: #5d4037;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(244, 143, 177, 0.3);
        }
        
        .quantity-btn:hover {
            background: linear-gradient(135deg, #f48fb1 0%, #f06292 100%);
            transform: scale(1.1);
            box-shadow: 0 4px 10px rgba(244, 143, 177, 0.4);
        }
        
        .quantity-input {
            width: 50px;
            text-align: center;
            margin: 0 10px;
            padding: 5px;
            border: 1px solid #e8d5cd;
            border-radius: 5px;
            background: #fefaf6;
            color: #5d4037;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .quantity-input:focus {
            border-color: #f48fb1;
            outline: none;
            box-shadow: 0 0 0 2px rgba(244, 143, 177, 0.2);
        }
        
        .item-total {
            font-weight: bold;
            font-size: 18px;
            color: #f48fb1;
            margin-top: 10px;
            font-family: 'Montserrat', sans-serif;
        }
        
        .item-actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .remove-btn {
            background: linear-gradient(135deg, #ffcdd2 0%, #ef9a9a 100%);
            color: #5d4037;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            box-shadow: 0 4px 10px rgba(239, 154, 154, 0.3);
            border: 1px solid #ef9a9a;
            font-family: 'Montserrat', sans-serif;
            position: relative;
            overflow: hidden;
        }
        
        .remove-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }
        
        .remove-btn:hover::before {
            left: 100%;
        }
        
        .remove-btn:hover {
            background: linear-gradient(135deg, #ef9a9a 0%, #e57373 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(239, 154, 154, 0.4);
            color: white;
        }
        
        .favorite-btn {
            background: linear-gradient(135deg, #f8bbd0 0%, #f48fb1 100%);
            color: #5d4037;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            box-shadow: 0 4px 10px rgba(244, 143, 177, 0.3);
            border: 1px solid #f48fb1;
            font-family: 'Montserrat', sans-serif;
            position: relative;
            overflow: hidden;
        }
        
        .favorite-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }
        
        .favorite-btn:hover::before {
            left: 100%;
        }
        
        .favorite-btn:hover {
            background: linear-gradient(135deg, #f48fb1 0%, #f06292 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(244, 143, 177, 0.4);
        }
        
        .cart-summary {
            background: #fefaf6;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(188, 170, 164, 0.1);
            border: 1px solid #e8d5cd;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s ease 0.6s forwards;
        }
        
        .total-price {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 25px;
            color: #5d4037;
            font-family: 'Montserrat', sans-serif;
        }
        
        .total-price span {
            color: #f48fb1;
        }
        
        .checkout-btn {
            display: inline-block;
            background: linear-gradient(135deg, #f8bbd0 0%, #f48fb1 100%);
            color: #5d4037;
            padding: 15px 40px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(244, 143, 177, 0.4);
            border: 1px solid #f48fb1;
            cursor: pointer;
            font-size: 16px;
            font-family: 'Montserrat', sans-serif;
            position: relative;
            overflow: hidden;
        }
        
        .checkout-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }
        
        .checkout-btn:hover::before {
            left: 100%;
        }
        
        .checkout-btn:hover {
            background: linear-gradient(135deg, #f48fb1 0%, #f06292 100%);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(244, 143, 177, 0.6);
        }
        
        .continue-shopping {
            display: inline-block;
            background: #f5f0eb;
            color: #5d4037;
            padding: 12px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 1px solid #e8d5cd;
            margin-left: 15px;
            font-family: 'Montserrat', sans-serif;
            position: relative;
            overflow: hidden;
        }
        
        .continue-shopping::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .continue-shopping:hover::before {
            left: 100%;
        }
        
        .continue-shopping:hover {
            background: #e8d5cd;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(188, 170, 164, 0.2);
        }
        
        .scroll-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            background: #f48fb1;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(244, 143, 177, 0.4);
            transition: all 0.3s ease;
            opacity: 0;
            visibility: hidden;
            z-index: 99;
        }
        
        .scroll-to-top.show {
            opacity: 1;
            visibility: visible;
        }
        
        .scroll-to-top:hover {
            background: #f06292;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(244, 143, 177, 0.6);
        }
        
        footer {
            background: #d7ccc8;
            color: #5d4037;
            padding: 40px 0;
            text-align: center;
            margin-top: 50px;
        }
        
        .footer-content {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }
        
        .footer-section {
            flex: 1;
            min-width: 250px;
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s ease forwards;
        }
        
        .footer-section:nth-child(1) { animation-delay: 0.1s; }
        .footer-section:nth-child(2) { animation-delay: 0.2s; }
        .footer-section:nth-child(3) { animation-delay: 0.3s; }
        
        .footer-section h3 {
            margin-bottom: 20px;
            font-size: 20px;
            color: #5d4037;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
        }
        
        .footer-section p, .footer-section a {
            color: #8d6e63;
            text-decoration: none;
            margin-bottom: 10px;
            display: block;
            line-height: 1.5;
            font-weight: 400;
            transition: all 0.3s ease;
        }
        
        .footer-section a:hover {
            color: #5d4037;
            transform: translateX(5px);
        }
        
        .copyright {
            border-top: 1px solid #bcaaa4;
            padding-top: 20px;
            color: #8d6e63;
            font-weight: 400;
        }
        
        .notification {
            position: fixed;
            top: 100px;
            right: 20px;
            background: #4caf50;
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            z-index: 1001;
            transform: translateX(150%);
            transition: transform 0.4s ease;
            max-width: 300px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 500;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.error {
            background: #f44336;
        }
        
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                text-align: center;
            }
            
            nav ul {
                margin-top: 20px;
                justify-content: center;
                flex-wrap: wrap;
            }
            
            .logo {
                font-size: 28px;
            }
            
            .cart-item {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }
            
            .checkout-btn, .continue-shopping {
                display: block;
                width: 100%;
                margin: 10px 0;
            }
            
            .item-actions {
                flex-direction: row;
                justify-content: center;
                width: 100%;
            }
            
            .remove-btn, .favorite-btn {
                flex: 1;
                margin-left: 0;
            }
            
            .cart-title {
                font-size: 32px;
            }
            
            .scroll-to-top {
                bottom: 20px;
                right: 20px;
                width: 45px;
                height: 45px;
            }
        }
    </style>
</head>
<body>
    <header id="header">
        <div class="container">
            <div class="header-content">
                <div class="logo-cont">
                	<img src="images/kotoshey.svg" alt="логотип" class="logo-img">
		</div>
                <nav>
                    <ul>
                        <li><a href="index.html" class="home-btn"><i class="fas fa-home"></i> Главная</a></li>
                        <li><a href="products.html" class="products-btn"><i class="fas fa-gift"></i> Товары</a></li>

                    </ul>
                </nav>
            </div>
        </div>
    </header>
    
    <section class="cart">
        <div class="container">
            <h2 class="cart-title">Корзина</h2>
            
            <div id="cart-content">
                <!-- Содержимое корзины будет загружено динамически -->
            </div>
        </div>
    </section>
    
    <div class="scroll-to-top" id="scroll-to-top">
        <i class="fas fa-chevron-up"></i>
    </div>
    
    <div class="notification" id="notification">
        Товар успешно добавлен в избранное!
    </div>
    
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>Контакты</h3>
                    <p><i class="fas fa-map-marker-alt"></i> г. Псков, ул. Игрушечная, д. 16</p>
                    <p><i class="fas fa-phone"></i> +7 999 999 99 99</p>
                    <p><i class="fas fa-envelope"></i> info@kotoshey.ru</p>
                </div>
                <div class="footer-section">
                    <h3>Часы работы</h3>
                    <p><i class="fas fa-clock"></i> Пн-Пт: 9:00 - 21:00</p>
                    <p><i class="fas fa-clock"></i> Сб-Вс: 10:00 - 20:00</p>
                </div>

                    <h3>Полезные ссылки</h3>
                    <a href="index.html"><i class="fas fa-home"></i> Главная</a>
                    <a href="products.html"><i class="fas fa-gift"></i> Товары</a>
                    <a href="favorites.html"><i class="fas fa-heart"></i> Избранное</a>
                </div>
            </div>
            <div class="copyright">
                <p>&copy; 2025 "КотоШей". Все права защищены.</p>
            </div>
        </div>
    </footer>

    <script>
        // Функция для загрузки корзины
        function loadCart() {
            const cartContent = document.getElementById('cart-content');
            const savedToys = JSON.parse(localStorage.getItem('savedToys')) || [];
            
            if (savedToys.length === 0) {
                cartContent.innerHTML = `
                    <div class="cart-empty">
                        <h3>Ваша корзина пуста</h3>
                        <p>Перейдите в товары, чтобы выбрать игрушки</p>
                        <a href="products.html" class="checkout-btn" style="margin-top: 20px;">Перейти к товарам</a>
                    </div>
                `;
                return;
            }
            
            let totalPrice = 0;
            let itemsHTML = '';
            
            savedToys.forEach((toy, index) => {
                if (!toy.quantity) {
                    toy.quantity = 1;
                    savedToys[index] = toy;
                    localStorage.setItem('savedToys', JSON.stringify(savedToys));
                }
                
                const itemTotal = toy.price * toy.quantity;
                totalPrice += itemTotal;
                
                itemsHTML += `
                    <div class="cart-item">
                        <img src="${toy.image}" alt="${toy.name}" class="item-image">
                        <div class="item-details">
                            <h3>${toy.name}</h3>
                            <p class="item-info">Категория: ${toy.category}</p>
                            <p class="item-info">Размер: ${toy.size}</p>
                            <p class="item-info">Наполнитель: ${getFillingName(toy.filling)}</p>
                            ${toy.scent !== 'none' ? `<p class="item-info">Аромат: ${getScentName(toy.scent)}</p>` : ''}
                            ${toy.personalization ? `<p class="item-info">Персонализация: ${getPersonalizationText(toy.personalization)}</p>` : ''}
                            ${toy.hasVoice ? `<p class="item-info"><i class="fas fa-music"></i> С озвучкой</p>` : ''}
                            <p class="item-info">${toy.description}</p>
                            <p class="item-price">${toy.price} руб. за шт.</p>
                            
                            <div class="quantity-controls">
                                <button class="quantity-btn" onclick="changeQuantity(${index}, -1)">-</button>
                                <input type="number" class="quantity-input" value="${toy.quantity}" min="1" max="99" onchange="updateQuantity(${index}, this.value)">
                                <button class="quantity-btn" onclick="changeQuantity(${index}, 1)">+</button>
                            </div>
                            
                            <p class="item-total">Всего: <span id="item-total-${index}">${itemTotal}</span> руб.</p>
                        </div>
                        <div class="item-actions">
                            <button class="remove-btn" onclick="removeFromCart(${index})"><i class="fas fa-trash"></i> Удалить</button>
                            <button class="favorite-btn" onclick="addToFavorites(${index})"><i class="fas fa-heart"></i> В избранное</button>
                        </div>
                    </div>
                `;
            });
            
            cartContent.innerHTML = `
                <div class="cart-items">
                    ${itemsHTML}
                </div>
                <div class="cart-summary">
                    <div class="total-price">Итого: <span id="total-price">${totalPrice}</span> руб.</div>
                    <a href="checkout.html" class="checkout-btn"><i class="fas fa-credit-card"></i> Оформить заказ</a>
                    <a href="products.html" class="continue-shopping"><i class="fas fa-shopping-bag"></i> Продолжить покупки</a>
                </div>
            `;
        }
        
        // Функция для изменения количества товара
        function changeQuantity(index, change) {
            const savedToys = JSON.parse(localStorage.getItem('savedToys')) || [];
            if (savedToys[index]) {
                savedToys[index].quantity += change;
                
                if (savedToys[index].quantity < 1) {
                    savedToys[index].quantity = 1;
                }
                
                if (savedToys[index].quantity > 99) {
                    savedToys[index].quantity = 99;
                }
                
                localStorage.setItem('savedToys', JSON.stringify(savedToys));
                updateCartTotals();
            }
        }
        
        // Функция для обновления количества через поле ввода
        function updateQuantity(index, value) {
            const savedToys = JSON.parse(localStorage.getItem('savedToys')) || [];
            if (savedToys[index]) {
                let quantity = parseInt(value);
                
                if (isNaN(quantity) || quantity < 1) {
                    quantity = 1;
                }
                
                if (quantity > 99) {
                    quantity = 99;
                }
                
                savedToys[index].quantity = quantity;
                localStorage.setItem('savedToys', JSON.stringify(savedToys));
                updateCartTotals();
            }
        }
        
        // Функция для обновления всех сумм в корзине
        function updateCartTotals() {
            const savedToys = JSON.parse(localStorage.getItem('savedToys')) || [];
            let totalPrice = 0;
            
            savedToys.forEach((toy, index) => {
                const itemTotal = toy.price * toy.quantity;
                totalPrice += itemTotal;
                
                const itemTotalElement = document.getElementById(`item-total-${index}`);
                if (itemTotalElement) {
                    itemTotalElement.textContent = itemTotal;
                }
                
                const quantityInput = document.querySelector(`.quantity-input[onchange="updateQuantity(${index}, this.value)"]`);
                if (quantityInput) {
                    quantityInput.value = toy.quantity;
                }
            });
            
            const totalPriceElement = document.getElementById('total-price');
            if (totalPriceElement) {
                totalPriceElement.textContent = totalPrice;
            }
        }
        
        // Функция для получения названия наполнителя
        function getFillingName(filling) {
            const fillings = {
                'synthetic': 'Синтетический пух',
                'cotton': 'Хлопок',
                'bamboo': 'Бамбуковое волокно',
                'memory': 'Memory foam'
            };
            return fillings[filling] || filling;
        }
        
        // Функция для получения названия аромата
        function getScentName(scent) {
            const scents = {
                'none': 'Без аромата',
                'vanilla': 'Ваниль',
                'lavender': 'Лаванда',
                'chocolate': 'Шоколад',
                'strawberry': 'Клубника'
            };
            return scents[scent] || scent;
        }
        
        // Функция для получения текста персонализации
        function getPersonalizationText(personalization) {
            if (!personalization) return '';
            
            const texts = [];
            for (const key in personalization) {
                if (personalization[key].text) {
                    texts.push(`${personalization[key].type}: "${personalization[key].text}"`);
                }
            }
            return texts.join(', ');
        }
        
        // Функция для удаления из корзины
        function removeFromCart(index) {
            const savedToys = JSON.parse(localStorage.getItem('savedToys')) || [];
            savedToys.splice(index, 1);
            localStorage.setItem('savedToys', JSON.stringify(savedToys));
            loadCart();
        }
        
        // Функция для добавления в избранное
        function addToFavorites(index) {
            const savedToys = JSON.parse(localStorage.getItem('savedToys')) || [];
            const toy = savedToys[index];
            
            if (toy) {
                const favorites = JSON.parse(localStorage.getItem('favoriteToys')) || [];
                const isAlreadyFavorite = favorites.some(fav => fav.id === toy.originalId);
                
                if (!isAlreadyFavorite) {
                    favorites.push({
                        id: toy.originalId,
                        name: toy.name,
                        basePrice: toy.price - (toy.sizePrice || 0) - (toy.fillingPrice || 0) - (toy.scentPrice || 0) - (toy.voicePrice || 0),
                        image: toy.image,
                        description: toy.description,
                        category: toy.category
                    });
                    localStorage.setItem('favoriteToys', JSON.stringify(favorites));
                    
                    showNotification('Товар добавлен в избранное!');
                } else {
                    showNotification('Этот товар уже в избранном!', true);
                }
            }
        }
        
        // Функция для показа уведомления
        function showNotification(message, isError = false) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            
            if (isError) {
                notification.classList.add('error');
            } else {
                notification.classList.remove('error');
            }
            
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // Инициализация кнопки "Наверх"
        function initScrollToTop() {
            const scrollButton = document.getElementById('scroll-to-top');
            
            window.addEventListener('scroll', function() {
                if (window.pageYOffset > 300) {
                    scrollButton.classList.add('show');
                } else {
                    scrollButton.classList.remove('show');
                }
            });
            
            scrollButton.addEventListener('click', function() {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });
        }
        
        // Инициализация эффекта прокрутки для заголовка
        function initScrollHeader() {
            const header = document.getElementById('header');
            
            window.addEventListener('scroll', function() {
                if (window.pageYOffset > 50) {
                    header.classList.add('header-scrolled');
                } else {
                    header.classList.remove('header-scrolled');
                }
            });
        }
        
        // Инициализация при загрузке страницы
        function initPage() {
            loadCart();
            initScrollToTop();
            initScrollHeader();
        }
        
        window.onload = initPage;
    </script>
</body>
</html>
